[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200


lib_deps =
  ArduinoJson
  Thread
  PubSubClient
  TFT_eSPI
  IotWebConf
    
build_flags =
  -DUSER_SETUP_LOADED=1
  -DILI9341_DRIVER=1
  -DTFT_WIDTH=240
  -DTFT_HEIGHT=320
  -DTFT_MISO=19
  -DTFT_MOSI=23
  -DTFT_SCLK=18
  -DTFT_CS=15
  -DTFT_DC=2
  -DTFT_RST=4
  -DTOUCH_CS=21
  -DLOAD_GLCD=1
  -DSPI_FREQUENCY=27000000
  -DMQTT_MAX_PACKET_SIZE=1024